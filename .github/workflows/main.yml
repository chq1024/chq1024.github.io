name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: |
          npm i -g notablog
          notablog generate .

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
              token: ${{ secrets.notion_secret }}
              repository-name: chq1024/chq1024.github.io
              BRANCH: main  
              FOLDER: public
          
